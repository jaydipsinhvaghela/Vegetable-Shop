{% extends 'admin_template.html' %}
{% load static %}
{% block content %}
<section class="breadscrumb-section pt-0">
     <div class="container-fluid-lg">
          <div class="row">
               <div class="col-12">
                    <div class="breadscrumb-contain">
                         <h2 class="mb-2">Register</h2>
                    </div>
               </div>
          </div>
     </div>
</section>
<section class="log-in-section background-image-2 section-b-space">
     <div class="container-fluid-lg w-100">
          <div class="row">

               <div class="col-8 mx-auto">
                    <div class="log-in-box">
                         <div class="log-in-title">
                             
                              <h4>Create Your Account</h4>
                         </div>
                         <div class="input-box">
                              <form class="row g-4" method="POST" action="s_register">
                                   {% csrf_token %}
                                   <div class="col-6">
                                        <div class="form-floating theme-form-floating log-in-form">
                                             <input type="text" class="form-control" name="sellername" id="name"
                                                  placeholder="Enter your name" required>
                                             <label for="name ">Enter your Name </label>
                                        </div>
                                   </div>
                                   <div class="col-6">
                                        <div class="form-floating theme-form-floating log-in-form">
                                             <input type="tel" class="form-control" id="mob" placeholder="mobile number"
                                                  name="contact" required>
                                             <label for="mob">Enter your mobile number </label>
                                        </div>
                                   </div>
                                   <div class="col-6">
                                        <div class="form-floating theme-form-floating log-in-form">
                                             <input type="email" class="form-control" id="email"
                                                  placeholder="Email Address" name="email" required>
                                             <label for="email">Email Address</label>
                                        </div>
                                   </div>

                                   <div class="col-6">
                                        <div class="form-floating theme-form-floating log-in-form">
                                             <input type="password" class="form-control" id="password"
                                                  placeholder="Password" name="password" required>
                                             <label for="password">Password</label>
                                        </div>
                                   </div>

                                   <div class="col-6">
                                        <div class="form-floating theme-form-floating log-in-form">
                                             <input type="text" class="form-control" id="city" placeholder="city"
                                                  name="city" required>
                                             <label for="city">City </label>
                                        </div>
                                   </div>

                                   <div class="col-6">
                                        <div class="form-floating theme-form-floating log-in-form">
                                             <input type="number" class="form-control" id="Pincode"
                                                  placeholder="Pincode" name="pincode" required>
                                             <label for="Pincode">Pincode </label>
                                        </div>
                                   </div>

                                   <div class="col-12">
                                        <div class="form-floating theme-form-floating log-in-form">
                                             <textarea name="address" class="form-control" cols="30"
                                                  rows="10" required></textarea>
                                             <label for="address">Address </label>
                                        </div>
                                   </div>

                                   <div class="col-12">
                                        <button class="btn btn-primary w-100 justify-content-center"
                                             type="submit">Register</button>
                                   </div>
                              </form>
                         </div>

                         <div class="other-log-in">
                              <h6>or</h6>
                         </div>
                         <div class="sign-up-box">
                              <h4>Already have an account?</h4>
                              <a href="s_login" >Login</a>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</section>
{% endblock %}
