{% extends 'admin_template.html' %}
{% load static %}
{% block content %}
<div class="profile-about dashboard-bg-box">
    <div class="row">
        <div class="col-xxl-7">
            <div class="dashboard-title mb-3">
                <h3>Login Details</h3>
            </div>
            <div class="row g-4">
                <div class="col-xxl-12">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-floating theme-form-floating">
                            <input type="text" class="form-control" id="pname" name="name" value="{{ seller.name }}">
                            <label for="pname">Full Name</label>
                        </div>
                        <div class="form-floating theme-form-floating">
                            <input type="email" class="form-control" id="email1" name="email" value="{{ seller.email }}">
                            <label for="email1">Email address</label>
                        </div>
                        <div class="form-floating theme-form-floating">
                            <input class="form-control" type="tel" name="contact" id="mobile" maxlength="10" value="{{ seller.contact }}">
                            <label for="mobile">Phone number</label>
                        </div>
                        <div class="form-floating theme-form-floating">
                            <input type="text" class="form-control" id="address1" name="address" value="{{ seller.address }}">
                            <label for="address1">Full Address</label>
                        </div>
                        <div class="form-floating theme-form-floating">
                            <input type="text" class="form-control" id="city" name="city" value="{{ seller.city }}">
                            <label for="city">City</label>
                        </div>
                        <div class="form-floating theme-form-floating">
                            <input type="text" class="form-control" id="pincode" name="pincode" value="{{ seller.pincode }}">
                            <label for="pincode">Pin Code</label>
                        </div>
                        <div class="form-floating theme-form-floating">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xxl-5">
            <div class="profile-image">
                <img src="{% static 'assets/images/inner-page/dashboard-profile.png' %}" class="img-fluid blur-up lazyload">
            </div>
        </div>
    </div>
</div>
{% endblock %}
