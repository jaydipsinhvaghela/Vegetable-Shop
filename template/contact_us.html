{% extends 'template.html' %}
{% load static %}

{% block content %}

<div class="contanier-fluid">
    <div class="row">
        <div class="col-12">
            <section class="contact-box-section">
                <div id="message">

                </div>
                <div class="container-fluid-lg">
                   
                        
                        <form class="row g-4" method="post" action="/project/contact_us">
                            {% csrf_token %}
                        <div class="col-lg-12">
                            <div class="title d-xxl-none d-block text-center">
                                <h2>Contact Us</h2>
                            </div>
                            <div class="right-sidebar-box">
                                <div class="row">
                                    <div class="col-xxl-6 col-lg-12 col-sm-6">
                                        <div class="mb-md-4 mb-3 custom-form">
                                            <label for="exampleFormControlInput" class="form-label">First Name</label>
                                            <div class="custom-input">
                                                <input type="text" class="form-control"  name="first_name" id="exampleFormControlInput" placeholder="Enter First Name">
                                                <i class="fa-solid fa-user"></i>
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="col-xxl-6 col-lg-12 col-sm-6">
                                        <div class="mb-md-4 mb-3 custom-form">
                                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                                            <div class="custom-input">
                                                <input type="text" class="form-control"  name="last_name" id="exampleFormControlInput1" placeholder="Enter Last Name">
                                                <i class="fa-solid fa-user"></i>
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="col-xxl-6 col-lg-12 col-sm-6">
                                        <div class="mb-md-4 mb-3 custom-form">
                                            <label for="exampleFormControlInput2" class="form-label">Email Address</label>
                                            <div class="custom-input">
                                                <input type="email" class="form-control"  name="email" id="exampleFormControlInput2" placeholder="Enter Email Address">
                                                <i class="fa-solid fa-envelope"></i>
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="col-xxl-6 col-lg-12 col-sm-6">
                                        <div class="mb-md-4 mb-3 custom-form">
                                            <label for="exampleFormControlInput3" class="form-label">Phone Number</label>
                                            <div class="custom-input">
                                                <input type="tel" class="form-control"   name="mobile_no" id="exampleFormControlInput3" placeholder="Enter Your Phone Number" maxlength="10">
                                                <i class="fa-solid fa-mobile-screen-button"></i>
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="col-12">
                                        <div class="mb-md-4 mb-3 custom-form">
                                            <label for="exampleFormControlTextarea" class="form-label">Message</label>
                                            <div class="custom-textarea">
                                                <textarea class="form-control"  name="message" id="exampleFormControlTextarea" placeholder="Enter Your Message" rows="6"></textarea>
                                                <i class="fa-solid fa-message"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-animation btn-md fw-bold  text-center col-12">Send Message</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
         console.log("Jquery working ");
         var data = "{{ message | escapejs }}";
         var response = "{{ response | escapejs }}";
         console.log(response);
         if (data !== '') {
          

              if (response == '2') {
                   $('#message').html(`<div class="alert alert-success alert-dismissible fade show" role="alert">
                                       <strong> Thank For Contact  </strong>.
                                       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                       </div>`);
              }

         }
         const urlParams = new URLSearchParams(window.location.search);
         const password = urlParams.get('password');
         console.log(password);
         if (password == 'yes') {
              $('#message').html(`<div class="alert alert-success alert-dismissible fade show" role="alert">
                                       <strong>Password Change Successfully  </strong>.
                                       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                       </div>`);
         }
    })
</script>
