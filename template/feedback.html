{% extends 'template.html' %}
{% load static %}
{% block content %}

<section class="contact-box-section">
    <div id="message"></div>
    <div class="container-fluid-lg">
        <div class="row g-lg-5 g-3">
            <div class="col-lg-6">
                <div class="left-sidebar-box">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="contact-image">
                                <img src="{% static 'assets/images/inner-page/contact-us.png' %}" class="img-fluid blur-up lazyloaded" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="title d-xxl-none d-block">
                    <h2>Contact Us</h2>
                </div>
                <form class="row g-4" method="post" action="/project/feedback">
                    {% csrf_token %}
                    <div class="right-sidebar-box">
                        <div class="row">
                            <div class="col-xxl-6 col-lg-12 col-sm-6">
                                <div class="mb-md-4 mb-3 custom-form">
                                    <label for="exampleFormControlInput" class="form-label">Title</label>
                                    <div class="custom-input">
                                        <input type="text" name="title" class="form-control" id="exampleFormControlInput" placeholder="Enter Title">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="mb-md-4 mb-3 custom-form">
                                    <label for="exampleFormControlTextarea" class="form-label">Message</label>
                                    <div class="custom-textarea">
                                        <textarea class="form-control"  name="description" id="exampleFormControlTextarea" placeholder="Enter Your Message" rows="6"></textarea>
                                        <i class="fa-solid fa-message"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-animation btn-md fw-bold  text-center col-12">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    $(document).ready(function () {
        console.log("Jquery working ");
        var data = "{{ message | escapejs }}";
        var response = "{{ response | escapejs }}";
        console.log(response);
        if (data !== '') {
            if (response == '6') {
                $('#message').html(`<div class="alert alert-success alert-dismissible fade show" role="alert">
                                    <strong> Successfully Feedback Submitted by {{ user_name }} </strong>.
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>`);
            }
        }
    })
</script>

{% endblock %}
